<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>총무 도우미</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper green">
            <a href="{% url 'mainview' %}" class="brand-logo center">총무 관리</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a href="{% url 'mainview' %}">홈</a></li>
                {% if user.is_authenticated %}
                <li><a href="{% url 'logout' %}">로그아웃</a></li>
                {% else %}
                <li><a href="{% url 'register' %}">회원가입</a></li>
                <li><a href="{% url 'login' %}">로그인</a></li>
                {% endif%}
            </ul>
        </div>
    </nav>    
    <br>
    <div class="container">
        {% if messages %}
            {% for message in messages%}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        {% endif%}
        {% block content %}
        {% endblock %}
        <br>
        <a style="display:block" class="center-align" href="/admin">Admin Login</a>
    </div>
</body>
</html>
